<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Borders</title>
  </head>
  <body class="p-4">
    <h1 class="text-3xl font-bold mb-4">Borders</h1>
    <div class="border border-green-200 m-10 rounded w-96">
      <div class="border border-2 m-4 p-4">Border 2</div>
      <div class="border border-4 m-4 p-4">Border 4</div>
      <div class="border border-red-200 m-4 p-4">Colored Border</div>
      <div class="border-x-4 border-red-200 m-4 p-4">Border X axis</div>
      <div class="border-y-4 border-red-200 m-4 p-4">Border Y axis</div>
      <div class="border-l-4 border-red-200 m-4 p-4">Border Left</div>
      <div class="border-r-4 border-red-200 m-4 p-4">Border Right</div>
      <div class="border-t-4 border-red-200 m-4 p-4">Border Top</div>
      <div class="border-b-4 border-red-200 m-4 p-4">Border Bottom</div>
    </div>

    <h1 class="text-3xl font-bold mb-4">Border Radius</h1>

    <div class="border border-green-200 m-10 rounded w-96">
      <div class="rounded bg-teal-400 m-4 p-4">Border rounded</div>
      <div class="rounded-lg bg-teal-400 m-4 p-4">Border rounded Large</div>
      <div class="rounded-xl bg-teal-400 m-4 p-4">Border rounded-xl</div>
      <div class="rounded-2xl bg-teal-400 m-4 p-4">Border rounded-2xl</div>
      <div class="rounded-3xl bg-teal-400 m-4 p-4">Border rounded-3xl</div>
    </div>

    <h1 class="text-3xl font-bold mb-4">Border Radius Specific sides</h1>

    <div class="border border-green-200 m-10 rounded w-96">
      <div class="rounded-t bg-teal-400 m-4 p-4">Border rounded top</div>
      <div class="rounded-b-xl bg-teal-400 m-4 p-4">Border rounded bottom</div>
    </div>
  </body>
</html>
