<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com/"></script>
    <title>Flex Box</title>
  </head>
  <body class="p-10">
    <h1 class="text-2xl text-teal-400 m-5">Grids</h1>

    <div class="w-100 grid gap-4 m-5">
      <div class="bg-teal-500 p-5">01</div>
      <div class="bg-teal-500 p-5">02</div>
      <div class="bg-teal-500 p-5">03</div>
      <div class="bg-teal-500 p-5">04</div>
      <div class="bg-teal-500 p-5">05</div>
      <div class="bg-teal-500 p-5">06</div>
      <div class="bg-teal-500 p-5">07</div>
      <div class="bg-teal-500 p-5">08</div>
      <div class="bg-teal-500 p-5">09</div>
    </div>

    <hr />
    <br />
    <hr />

    <h1 class="text-2xl text-teal-400 m-5">Grid Cols</h1>

    <div class="w-100 grid grid-cols-3 gap-4 m-5">
      <div class="bg-teal-500 p-5">01</div>
      <div class="bg-teal-500 p-5">02</div>
      <div class="bg-teal-500 p-5">03</div>
      <div class="bg-teal-500 p-5">04</div>
      <div class="bg-teal-500 p-5">05</div>
      <div class="bg-teal-500 p-5">06</div>
      <div class="bg-teal-500 p-5">07</div>
      <div class="bg-teal-500 p-5">08</div>
      <div class="bg-teal-500 p-5">09</div>
    </div>

    <hr />
    <br />
    <hr />
    <h1 class="text-2xl text-teal-400 m-5">Grid Rows</h1>

    <div
      class="w-100 grid grid-rows-4 max-sm:grid-cols-2 sm:grid-cols-3 gap-6 m-5"
    >
      <div class="bg-teal-500 p-5">01</div>
      <div class="bg-teal-500 p-5">02</div>
      <div class="bg-teal-500 p-5">03</div>
      <div class="bg-teal-500 p-5">04</div>
      <div class="bg-teal-500 p-5">05</div>
      <div class="bg-teal-500 p-5">06</div>
      <div class="bg-teal-500 p-5">07</div>
      <div class="bg-teal-500 p-5">08</div>
      <div class="bg-teal-500 p-5">09</div>
    </div>

    <hr />
    <br />
    <hr />
  </body>
</html>
