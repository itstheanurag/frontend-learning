<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com/"></script>
    <title>Transition, animations and transform</title>
  </head>
  <body class="p-10">
    <button class="p-5 m-5 bg-teal-300 hover:bg-teal-400 rounded-lg">
      Hover over me
    </button>

    <button
      class="p-5 m-5 bg-blue-400 transition hover:bg-teal-600 delay-150 duration-300 ease-in-out rounded hover:border-cyan-500 hover:scale-110 text-white"
    >
      Hover over me
    </button>

    <button
      class="p-5 m-5 bg-blue-400 transition hover:bg-teal-600 delay-150 duration-300 ease-in-out rounded hover:border-cyan-500 hover:translate-x-1 text-white"
    >
      Hover over me
    </button>

    <button
      class="p-5 m-5 bg-blue-400 transition hover:bg-teal-600 delay-150 duration-300 ease-in-out rounded hover:border-cyan-500 hover:translate-y-1 text-white"
    >
      Hover over me
    </button>

    <button
      class="p-5 m-5 bg-blue-400 transition hover:bg-teal-600 delay-150 duration-300 ease-in-out rounded hover:border-cyan-500 hover:translate-x-1 hover:translate-y-1 text-white"
    >
      Hover over me
    </button>

    <h1 class="text-2xl text-teal-400 p-5 m-5">ANIMATIONS</h1>
    <div class="flex justify-center gap-20 p-4 m-5">
      <div class="p-4 m-5 bg-teal-500 rounded-xl animate-spin">Spin</div>
      <div class="p-4 m-5 bg-teal-500 rounded-xl animate-ping">Ping</div>
      <div class="p-4 m-5 bg-teal-500 rounded-xl animate-pulse">Pulse</div>
      <div class="p-4 m-5 bg-teal-500 rounded-xl animate-bounce">Bounce</div>
    </div>
  </body>
</html>
